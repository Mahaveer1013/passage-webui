<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passage Vault</title>
    <link rel="stylesheet" href="/assets/style.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script>
     
    </script>
  </head>
  <body>
    <div class="sidebar">
      <ul>
	<a href="/">
	  <li> <i class="fa fa-house"></i> Home</li>
	</a>
	<a href="/new">
	    <li class="selected"> <i class="fa-solid fa-plus"></i> New</li>
	</a>
        <a href="/settings">
            <li> <i class="fa fa-screwdriver-wrench"></i> Settings</li>
	</a>
        <!--li> <i class="fa fa-right-from-bracket"></i> Logout</li-->
      </ul>
    </div>
    <div class="content">
      <form id="passform" hx-post="/new_password" class="container" hx-target="#pass-response" hx-swap="innerHTML">
        <h2>Add Password</h2>
        <label for="Path">Path URL</label>
        <input type="text" name="path" id="path" placeholder="Enter path URL">

        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter username">

	 <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter password">

        <label for="notes">Special Notes</label>
	<textarea id="notes" name="notes" rows="4" cols="50" placeholder="Enter special notes"></textarea>
        <div class="btn-group">
          <button type="submit">Save Password</button>
          <button hx-on:click="document.getElementById('passform').reset()">Clear</button>
	</div>
	
      </form>
      <div id="pass-response"></div>
    </div>
  </body>
</html>
